<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ti ‚ú®</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .mensaje {
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 2s ease;
      margin: 15px 0;
    }

    .corazones {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: subir 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes subir {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="estrellas"></canvas>

  <div id="mensajes"></div>

  <script>
    
    const canvas = document.getElementById("estrellas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let estrellas = [];
    for (let i = 0; i < 200; i++) {
      estrellas.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        d: Math.random() * 1
      });
    }

    function dibujarEstrellas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let i = 0; i < estrellas.length; i++) {
        let s = estrellas[i];
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moverEstrellas();
    }

    function moverEstrellas() {
      for (let i = 0; i < estrellas.length; i++) {
        let s = estrellas[i];
        s.y += s.d;
        if (s.y > canvas.height) {
          estrellas[i] = { x: Math.random() * canvas.width, y: 0, r: s.r, d: s.d };
        }
      }
    }

    setInterval(dibujarEstrellas, 50);

    
    const frases = [
      "Desde que te conoc√≠...",
      "todo empez√≥ a brillar un poco m√°s ‚ú®",
      "Me encanta hablar contigo...",
      "y quiero que sepas algo...",
      "Siempre voy a estar aqu√≠ para ti üíñ"
    ];

    const contenedor = document.getElementById("mensajes");
    let i = 0;

    function mostrarFrase() {
      if (i < frases.length) {
        const p = document.createElement("p");
        p.classList.add("mensaje");
        p.textContent = frases[i];
        contenedor.appendChild(p);
        setTimeout(() => p.style.opacity = 1, 100);
        i++;
        setTimeout(mostrarFrase, 4000);
      } else {
        lanzarCorazones();
      }
    }

    mostrarFrase();

   
    function lanzarCorazones() {
      setInterval(() => {
        const corazon = document.createElement("div");
        corazon.classList.add("corazones");
        corazon.textContent = "‚ù§Ô∏è";
        corazon.style.left = Math.random() * window.innerWidth + "px";
        corazon.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(corazon);
        setTimeout(() => corazon.remove(), 5000);
      }, 800);

    setTimeout(() => {
        window.location.href = "principal.html";
    }, 10000);
    }
  </script>
</body>
</html>
